apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: @project.artifactId@
spec:
  replicas: 3
  selector:
    matchLabels:
      app: @project.artifactId@
      tier: web
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  template:
    metadata:
      labels:
        app: @project.artifactId@
        tier: web
    spec:
      containers:
        - image: @docker.image.prefix@/@project.artifactId@:@project.version@
          name: @project.artifactId@
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: 200m
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: production
            - name: DB_URI
              value: jdbc:mariadb://mariadb:3306/mydb
            - name: DB_USER
              value: dbuser
            - name: DB_PASSWORD
              value: secret
            - name: DB_DRIVER
              value: org.mariadb.jdbc.Driver
            - name: DB_DIALECT
              value: org.hibernate.dialect.MySQL5InnoDBDialect
