apiVersion: autoscaling/v2alpha1
kind: HorizontalPodAutoscaler
metadata:
  name: @project.artifactId@
spec:
  scaleTargetRef:
    apiVersion: apps/v1beta1
    kind: Deployment
    name: @project.artifactId@
  minReplicas: 1
  maxReplicas: 4
  metrics:
  - type: Resource
    resource:
      name: cpu
      targetAverageUtilization: 75
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: @project.artifactId@
spec:
  replicas: 1
  selector:
    matchLabels:
      app: @project.artifactId@
      tier: web
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  template:
    metadata:
      labels:
        app: @project.artifactId@
        tier: web
    spec:
      containers:
        - image: @docker.image.prefix@/@project.artifactId@:@project.version@
          name: @project.artifactId@
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: 1
            requests:
              cpu: 200m
          envFrom:
            - configMapRef:
                name: mariadb-config
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: production
            - name: DB_URI
              value: jdbc:mariadb://mariadb:3306/${MYSQL_DATABASE}
            - name: DB_USER
              value: ${MYSQL_USER}
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mariadb-secrets
                  key: MYSQL_PASSWORD
            - name: DB_DRIVER
              value: org.mariadb.jdbc.Driver
            - name: DB_DIALECT
              value: org.hibernate.dialect.MySQL5InnoDBDialect
